<div class="flex flex-col sm:flex-col flex-auto min-w-0 h-full" style="background-color: #ffebc1;">
    <!-- Logo -->
    <div class="w-full flex flex-row px-5 pt-5">
        <div class="flex flex-1">
            <img src="../assets/images/logo/shungo_horizotal_logo.png" class="h-10 w-30"
                style="image-rendering: -webkit-optimize-contrast;">
        </div>
        <div class="flex flex-1 text-center items-center justify-end">
            <div class="text-center justify-center items-center mr-2">
                <span> {{user.last_name}} </span>
            </div>
            <button class="h-10 w-30 text-white rounded-lg" style="background-color: #6c757d;" (click)="signOut()">
                Đăng xuất
            </button>
        </div>
    </div>
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
</div>
