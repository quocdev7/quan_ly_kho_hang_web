<!-- Navigation -->
 <ng-container *ngIf="!barNotNeeded">
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="data.navigation.default" [opened]="!isScreenSmall ">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center justify-center h-20 mt-3 mb-4 flex-col">
            <!-- <img class="w-20" src="assets/images/logo/logo.png"
                 style="image-rendering: -webkit-optimize-contrast;" alt="Logo image"> -->
            <!-- <span class="font-bold">Shungo</span> -->
        </div>
    </ng-container>
</fuse-vertical-navigation>
</ng-container>
<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')" *ngIf="!barNotNeeded">
            <mat-icon [svgIcon]="'heroicons_solid:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-2">
            <!-- <search [appearance]="'bar'"></search> -->
            <search_admin [appearance]="'bar'"></search_admin>
            <fuse-fullscreen *ngIf="!isScreenSmall"></fuse-fullscreen>
            <notifications [notifications]="data.notifications"></notifications>
            <user-menu [isScreenSmall]="isScreenSmall"></user-menu>
          
        </div>

    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div
        class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <!--<span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>--> 
    </div>

</div>
