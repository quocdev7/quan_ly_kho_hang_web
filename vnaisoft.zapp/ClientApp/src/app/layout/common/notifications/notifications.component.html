<!-- Notifications toggle -->
<button mat-icon-button (click)="openPanel()" #notificationsOrigin>
    <ng-container *ngIf="unreadCount > 0">
        <span class="absolute top-0 right-0 left-0 flex items-center justify-center h-3">
            <span
                class="flex items-center justify-center flex-shrink-0 min-w-4 h-4 px-1 ml-4 mt-2.5 rounded-full bg-teal-600 text-indigo-50 text-xs font-medium">
                {{unreadCount}}
            </span>
        </span>
    </ng-container>
    <mat-icon [svgIcon]="'heroicons_solid:bell'" class="text-base mr-1" style="color: #273a87;"></mat-icon>
</button>
<!-- Notifications panel -->
<ng-template #notificationsPanel>
    <div
        class="fixed inset-0 sm:static sm:inset-auto flex flex-col sm:min-w-90 sm:w-140 sm:rounded-2xl overflow-hidden shadow-lg">
        <!-- Header -->
        <div class="flex flex-shrink-0 items-center py-4 pr-4 pl-6 bg-primary text-on-primary">
            <div class="sm:hidden -ml-1 mr-3">
                <button mat-icon-button (click)="closePanel()">
                    <mat-icon class="icon-size-5 text-current" [svgIcon]="'heroicons_solid:x'"></mat-icon>
                </button>
            </div>
            <div class="w-full flex justify-between">
                <div class="text-lg font-medium leading-10" transloco="system.notifications"></div>
                <div (click)="update_thong_bao_all()" class="flex items-center">
                    <svg class="h-6 w-6 text-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M7 12l5 5l10 -10" />
                        <path d="M2 12l5 5m5 -5l5 -5" />
                    </svg>
                    <div class=" ml-1 text-lg font-medium leading-10" transloco="system.xem_tat_ca"></div>
                </div>
            </div>
        </div>
        <div class="justify-between items-center" style="height: 100%;width: 100%;" *ngIf="loading==true">
            <div class="flex justify-between items-center py-32">
                <mat-progress-spinner class="flex flex-row max-w-screen-xl mx-auto md:pl-20 md:pr-20" [diameter]="50"
                    [mode]="'indeterminate'">
                </mat-progress-spinner>
            </div>
        </div>
        <!-- Content -->
        <div class="relative flex flex-col flex-auto sm:max-h-120 divide-y overflow-y-auto bg-card"
            *ngIf="loading==false">
            <!-- Notifications -->
            <ng-container *ngFor="let notification of notifications; trackBy: trackByFn">
                <div class="flex group hover:bg-gray-50 dark:hover:bg-black dark:hover:bg-opacity-5"
                    [ngClass]="{'unread': !notification.read}">
                    <!-- Notification with a link -->
                    <ng-container *ngIf="notification.link=='';else other_link">
                        <!-- Normal links -->
                        <ng-container *ngIf="!notification.useRouter;else other_useRouter">
                            <a class="flex flex-auto py-5 pl-6 cursor-pointer" (click)="getElementById(notification)">
                                <ng-container *ngTemplateOutlet="notificationContent"></ng-container>
                            </a>
                        </ng-container>
                    </ng-container>
                    <ng-template #other_link>
                        <!-- Normal links -->
                        <a class="flex flex-auto py-5 pl-6 cursor-pointer" href="{{notification.link}}">
                            <ng-container *ngTemplateOutlet="notificationContent"></ng-container>
                        </a>
                    </ng-template>
                    <!-- Actions -->
                    <div class="relative flex flex-col my-5 mr-6 ml-2">
                        <button class="ml-1 -mr-4" mat-icon-button [matMenuTriggerFor]="chatsHeaderMenu">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-5 h-5" preserveAspectRatio="xMidYMid meet"
                                focusable="false">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
                                </path>
                            </svg>
                            <mat-menu #chatsHeaderMenu>
                                <button *ngIf="notification.read==true" mat-menu-item
                                    (click)="update_thong_bao(notification.id,0,notification.link)">
                                    <mat-icon class="icon-size-4" svgIcon="heroicons_solid:check"></mat-icon>
                                    <span transloco="system.danh_dau_chua_doc"></span>
                                </button>

                                <button mat-menu-item (click)="delete(notification)">
                                    <mat-icon class="icon-size-4" [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                    <span transloco="system.go_thong_bao_nay"></span>
                                </button>

                            </mat-menu>
                        </button>
                    </div>
                </div>
                <!-- Notification content template -->
                <ng-template #notificationContent>
                    <!-- Icon -->
                    <ng-container *ngIf="notification.icon && !notification.image">
                        <div
                            class="flex flex-shrink-0 items-center justify-center w-8 h-8 mr-4 rounded-full bg-gray-100 dark:bg-gray-700">
                            <mat-icon class="icon-size-5" [svgIcon]="notification.icon">
                            </mat-icon>
                        </div>
                    </ng-container>
                    <!-- Image -->
                    <ng-container *ngIf="notification.logo;else other_logo">
                        <img class="flex-shrink-0 w-8 h-8 mr-4 rounded-full overflow-hidden object-cover object-center"
                            [src]="notification.logo" [alt]="'Notification param'">
                    </ng-container>
                    <ng-template #other_content>
                        <img class="flex-shrink-0 w-8 h-8 mr-4 rounded-full overflow-hidden object-cover object-center"
                            src="assets/images/logo/anh_mac_dinh.jpg" [alt]="'Notification image'">
                    </ng-template>
                    <!-- Title, description & time -->
                    <div (click)="update_thong_bao(notification.id, 1,notification.link)"
                        class="flex flex-col flex-auto">
                        <ng-container *ngIf="notification.title">
                            <div class="relative w-full">
                                <div class="absolute inset-y-0 left-0">
                                    <div class="line-clamp-2 font-bold"
                                        [ngClass]="{'font-bold':notification.read!=true}">
                                        <span>{{notification.title}}</span>
                                    </div>
                                </div>
                                <div class="absolute inset-y-0 right-0 mt-2">
                                    <div *ngIf="notification.read!=true" class="rounded-full w-3 h-3"
                                        style="background-color: #1B74E4;"></div>
                                </div>
                            </div>
                        </ng-container>
                        <div class="mt-14 text-base leading-none text-secondary">
                            {{change_time_ago(notification.time) }}
                        </div>
                    </div>
                </ng-template>
            </ng-container>
            <!-- No notifications -->
            <ng-container *ngIf="!notifications || !notifications.length">
                <div class="flex flex-col flex-auto items-center justify-center sm:justify-start py-12 px-8">
                    <div class="flex flex-0 items-center justify-center w-14 h-14 rounded-full bg-primary-100">
                        <mat-icon class="text-primary-500-700" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                    </div>
                    <div class="mt-5 text-md font-semibold tracking-tight" transloco="system.no_notifications"></div>
                </div>
            </ng-container>

            <button *ngIf="notifications.length!=0  &&  notifications.length  < total && !is_load_more" class="w-full"
                style="background-color: #ffca28;padding: 5px;cursor: pointer;" (click)="load_more()">
                <span transloco="system.xemthem"></span>
            </button>
            <div *ngIf="is_load_more" class="flex flex-row items-center justify-center"
                style="background-color: #ffca28;padding: 5px;cursor: pointer;">
                <mat-spinner [diameter]="24" [mode]="'indeterminate'">
                </mat-spinner>
                <span transloco="system.dang_tai"></span>
            </div>

        </div>
    </div>
</ng-template>
