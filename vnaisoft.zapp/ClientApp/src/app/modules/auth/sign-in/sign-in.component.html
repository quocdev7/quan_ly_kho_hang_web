<div style="position: relative; overflow: hidden; width: 100%; height: 100%">
    <div style="
      background-color: white;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.76;
    ">
        <div style="
        top: 0;
        left: 0;
        background: linear-gradient(to left top, #6750a4 0%, rgba(103, 80, 164, 0) 65%);
        width: 100%;
        height: 100%;
      ">
            <div style="top: 0; left: 0; background-color: rgba(255, 255, 255, 0.2); width: 100%; height: 100%"
                class="flex-auto flex items-center justify-center">
                <div class="flex items-center justify-center"
                    style="background-color: white !important; opacity: 1; position: relative">
                    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
                        style="
              box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px,
                rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            ">

                        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                            <div class="mt-8 mb-8 text-4xl font-extrabold tracking-tight leading-tight"
                                transloco="common.login"></div>


                            <div class="w-full">
                                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                                    <div class="flex-1">
                                        <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum"
                                            [label]="'system.email'" [keyError]="'db.username'"
                                            [(model)]="record.db.username">
                                        </cm_input>
                                    </div>
                                </div>
                                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                                    <div class="flex-1">
                                        <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum"
                                            [type]="'password'" [label]="'system.password'" [keyError]="'password'"
                                            [(model)]="record.password">
                                        </cm_input>
                                    </div>
                                </div>
                                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
                                    *ngIf="record.showCaptcha == 1 && record.tai_khoan == 1">
                                    <div class="flex-1">
                                        <mat-form-field class="w-full mb-5">
                                            <mat-label>
                                                Captcha
                                                <span style="color: red"
                                                    *ngFor="let item of errorModel | filter : 'key' : 'capcha'; index as i">
                                                    (<span *ngFor="let msg of item.value"> {{ msg | transloco }}
                                                    </span>)
                                                </span>
                                            </mat-label>
                                            <span matPrefix>
                                                <img [src]="srcCaptcha" (click)="reloadCaptcha()" style="width: 100px"
                                                    class="h-auto" />
                                            </span>

                                            <input matInput [type]="'text'" [(ngModel)]="record.capcha" />
                                            <button mat-icon-button matSuffix (click)="reloadCaptcha()" type="button">
                                                <mat-icon>refresh</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <button class="fuse-mat-button-large w-full mt-6 background-color-web-primary"
                                    mat-flat-button [color]="'primary'" [disabled]="loading" (click)="signInWithOTP()">
                                    <span *ngIf="!loading" transloco="common.signin"> </span>
                                    <mat-progress-spinner *ngIf="loading" [diameter]="24"
                                        [mode]="'indeterminate'"></mat-progress-spinner>
                                </button>
                            </div>





                            <div align="center" class="flex-1 text-sm mt-10" *ngIf="data_qrcode != null">
                                <img [src]="data_qrcode.image" style="width: 100px" />
                            </div>
                            <!-- Separator -->

                            <div align="center" class="flex-1 text-sm mt-10">
                                Copyright Â© {{ currentYear }} SV IUH - All right reserved
                                <br />

                                <a target="_blank" href="https://vnaisoft.com/homepage-index" style="color: black">
                                    Powered by SV IUH
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
