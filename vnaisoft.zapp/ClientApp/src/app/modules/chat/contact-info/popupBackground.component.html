<div class="flex flex-col flex-auto w-full max-w-3xl  h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Chỉnh sửa hình nền</div>
    </div>

    <!-- Card form -->
    <div class="w-full p-3 space-y-1">
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-8 gap-6 w-full mx-auto">
            <div  *ngFor="let item of wallpaperImage">
                <img src="{{item}}" alt="">
            </div>
        </div>
        <div class="rounded-2xl py-6 px-6 overflow-hidden">
            <div class="flex flex-row justify-end space-x-2  mt-5">
                <button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" mat-raised-button
                    (click)="close()" transloco="save"></button>
                <button class="bg-primary-600 text-white shadow-none hover:bg-primary-700" mat-raised-button
                    (click)="close()" transloco="close"></button>
            </div>
        </div>
    </div>
</div>
