<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible mobile:mb-20">


    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_mat_hang"></div>
    </div>
    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <div class="flex">

                    <div class="flex-1">
                        <cm_select [label]="'system.loai_mat_hang'" [errorModel]="errorModel" [actionEnum]="actionEnum"
                            [listData]="list_loai_mat_hang" [(model)]="record.db.id_loai_mat_hang"
                            [keyError]="'db.loai_mat_hang'">
                        </cm_select>
                    </div>
                    <div class="w-1/3 items-center ml-2 flex" *ngIf="actionEnum!=3">
                        <button mat-raised-button color="accent"
                            class="text-white shadow-none hover:bg-emerald-700 rounded-md mt-2 sm:w-48"
                            (click)="openDialogAddLoaiMatHang()">
                            <mat-icon svgIcon="mat_solid:add"></mat-icon>
                            <span transloco="system.them_moi"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex-1">
                <div class="flex">
                    <div class="flex-1">
                        <cm_select [label]="'system.don_vi_tinh'" [errorModel]="errorModel" [actionEnum]="actionEnum"
                            [listData]="list_don_vi_tinh" [(model)]="record.db.id_don_vi_tinh"
                            [keyError]="'db.don_vi_tinh'">
                        </cm_select>
                    </div>
                    <div class="w-1/3 items-center ml-2 flex" *ngIf="actionEnum!=3">

                        <button mat-raised-button color="accent"
                            class="text-white shadow-none hover:bg-emerald-700 rounded-md mt-2 sm:w-48"
                            (click)="openDialogAddDonViTinh()">
                            <mat-icon svgIcon="mat_solid:add"></mat-icon>
                            <span transloco="system.them_moi"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <mat-form-field class="w-full" floatLabel="always">
                    <mat-label>
                        {{'system.code' | transloco}}
                    </mat-label>
                    <input matInput [(ngModel)]="record.db.ma" [disabled]="actionEnum!=1">
                    <button mat-icon-button color="primary" class="mr-4" (click)="get_code()" *ngIf="actionEnum == 1">
                        <span transloco="renew"></span>
                    </button>
                </mat-form-field>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.ten'"
                    [keyError]="'db.ten'" [(model)]="record.db.ten"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">

            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [type]="'number'"
                    [label]="'system.gia_ban_le'" [keyError]="'db.gia_ban_le'" [(model)]="record.db.gia_ban_le">
                </cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [type]="'number'"
                    [label]="'system.gia_ban_si'" [keyError]="'db.gia_ban_si'" [(model)]="record.db.gia_ban_si">
                </cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_select [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.vat'"
                    [keyError]="'db.vat'" [listData]="list_vat" [(model)]="record.db.vat">
                </cm_select>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.ghi_chu'"
                    [type]="'textarea'" [keyError]="'db.ghi_chu'" [maxlength]="500" [(model)]="record.db.ghi_chu">
                </cm_input>
            </div>
        </div>
        <div class=" flex flex-row justify-end space-x-2">

            <button class="rounded py-2 px-4 font-bold  bg-primary-500  item2s-center hover:bg-primary-600"
                *ngIf="actionEnum!=3" [disabled]="loading" (click)="save()">
                <p transloco="save" class="mb-0 text-white"></p>
            </button>
            <button class="py-2 px-4 font-bold rounded bg-teal-500  hover:bg-teal-600  item2s-center"
                [disabled]="loading" (click)="close()">
                <p transloco="close" class="mb-0 text-white"></p>
            </button>


        </div>
    </div>
</div>
