<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible mobile:mb-20">


    <!-- Header -->
    <div class="flex flex-0 items-center border-b-2 border-gray-700 justify-center h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
        <div class="text-2xl text-black font-bold" transloco="system.thanh_vien"></div>
    </div>
    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div class="flex flex-row justify-end space-x-2">

            <button class="rounded py-2 px-4 font-bold  bg-primary-500  item2s-center hover:bg-primary-600"
                *ngIf="actionEnum!=3" [disabled]="loading" (click)="save()">
                <p transloco="save" class="mb-0 text-white"></p>
            </button>
            <button class="py-2 px-4 font-bold  bg-teal-500 rounded hover:bg-teal-600  item2s-center"
                [disabled]="loading" (click)="close()">
                <p transloco="close" class="mb-0 text-white"></p>
            </button>
        </div>
        <br>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.full_name'"
                    [keyError]="'db.ho_va_ten'" [(model)]="record.ho_va_ten"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.email'"
                    [keyError]="'db.email'" [(model)]="record.email" [callbackChange]="change_username.bind(this)">
                </cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="3" [label]="'Username'" [keyError]="'db.Username'"
                    [(model)]="record.Username"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.phone'" [maxlength]="10"
                    [keyError]="'db.phone'" [(model)]="record.phone"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum == 1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.password'"
                    [type]="'password'" [keyError]="'db.password'" [(model)]="record.password"></cm_input>
            </div>
         
                <div class="flex-1">
                    <cm_select [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'NAV.sys_phong_ban'" [keyError]="'db.id_phong_ban'" [listData]="list_phong_ban" [(model)]="record.id_phong_ban"></cm_select>
                </div>
          
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum!=3">
            <div class="flex-1">
                <label transloco="system.hinh_anh_dai_dien"
                    style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>
                <div align="center">
                    <span style="color:red"
                        *ngFor="let item of errorModel | filter : 'key' : 'db.hinh_anh_dai_dien' ;  index as i;">
                        (<span *ngFor="let msg of item.value">
                            {{msg | transloco}}
                        </span>)
                    </span>
                </div>
                <div class="uploadfilecontainer" style="width: 90%;" (click)="fileInput1.click()" appDragDrop
                    (onFileDropped)="DragAndDrop_image($event)" align="center">
                    <h3 style="margin:auto" transloco="chose_file" *ngIf="record.hinh_anh_dai_dien==null"></h3>
                    <img [src]="record.hinh_anh_dai_dien" style="height: 100%; "
                        *ngIf="record.hinh_anh_dai_dien!=null" />
                    <input hidden type="file" #fileInput1 (change)="chose_file_image($event)" accept="image/*">
                </div>
                <br />
                <div style="width: 90%;position: relative;padding:20px" *ngIf="Progress_image!=-1">
                    <mat-progress-bar mode="determinate" [value]="Progress_image" style="height: 2em;" color="'Warn'">
                    </mat-progress-bar>
                    <span style="position: absolute; top: 0.5em;"
                        [ngStyle]="{'left': Progress_image + '%'}">{{Progress_image}}%</span>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum==3 ">
            <div class="flex-1">
                <label transloco="system.hinh_anh_dai_dien"
                    style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>

                <div class="uploadfilecontainer" align="center">
                    <img [src]="record.hinh_anh_dai_dien" style="height: 100%;" />
                </div>
                <br />
            </div>
        </div>
        <br />
        <div class="flex flex-row justify-end space-x-2">

            <button class="rounded py-2 px-4 font-bold  bg-primary-500  item2s-center hover:bg-primary-600"
                *ngIf="actionEnum!=3" [disabled]="loading" (click)="save()">
                <p transloco="save" class="mb-0 text-white"></p>
            </button>
            <button class="py-2 px-4 font-bold  bg-teal-500 rounded hover:bg-teal-600  item2s-center"
                [disabled]="loading" (click)="close()">
                <p transloco="close" class="mb-0 text-white"></p>
            </button>
        </div>
    </div>
</div>
