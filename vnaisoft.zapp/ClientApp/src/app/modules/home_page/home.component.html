<div
    class="flex flex-col sm:flex-col items-center md:items-center sm:justify-center md:justify-center flex-auto min-w-0">
    <div class="w-full max-w-2xl sm:w-lg mx-auto sm:mx-0">
        <!-- Title -->
        <div class="mt-8 text-center text-4xl font-extrabold tracking-tight leading-tight">
            Không gian làm việc của bạn
        </div>
        <div class="mt-4 text-center mb-2 p-2 text-lg tracking-tight leading-tight">Quản lý những lời mời từ các tổ
            chức hoặc bắt đầu tạo không gian làm việc cho tổ chức của bạn.</div>
    </div>
    <div class="flex sm:flex-col md:flex-row">
        <div  [routerLink]="['/invitation']" class="flex flex-1 md:my-0 md:mx-4 sm:mx-auto flex-col rounded-xl bg-card" style="min-width: 500px;">
            <div>
                <img src="../assets/images/portal/loi_moi.png" class="rounded-t-xl"
                    style="image-rendering: -webkit-optimize-contrast;width: 500px; height: 389px;min-width: 500px;">
            </div>
            <div class="mt-8 text-center text-4xl font-extrabold tracking-tight leading-tight">
                Lời mời
            </div>
            <div class="mt-4 text-center mb-2 p-2 text-lg tracking-tight leading-tight">Tham gia workspace thông qua lời
                mời của các tổ chức</div>
        </div>
        <div  *ngIf="data.is_admin==1" [routerLink]="['/create-work-space']" class="flex flex-1 md:my-0 md:mx-4 sm:my-4 sm:mx-auto flex-col ml-4 rounded-xl bg-card"
            style="min-width: 500px;">
            <img src="../assets/images/portal/work_space.png" class="rounded-t-xl"
                style="image-rendering: -webkit-optimize-contrast;width: 500px; height: 389px;min-width: 500px;">
            <div class="mt-8 text-center text-4xl font-extrabold tracking-tight leading-tight">
                Tạo Workspace
            </div>
            <div class="mt-4 text-center mb-2 p-2 text-lg tracking-tight leading-tight">Bắt đầu tạo workspace cho tổ
                chức của bạn</div>
        </div>
    </div>
</div>
